[buildPlans.IosevkaTermCondensed]
family = "IosevkaTermCondensed"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = true

[buildPlans.IosevkaTermCondensed.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTermCondensed.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

###################################################################################################
# Override default building weights
# When buildPlans.<plan name>.weights is absent, all weights would built and mapped to
# default values.
# IMPORTANT : Currently "menu" and "css" property only support numbers between 0 and 1000.
#             and "shape" properly only supports number between 100 and 900 (inclusive).
#             If you decide to use custom weights you have to define all the weights you
#             plan to use otherwise they will not be built.
[buildPlans.IosevkaTermCondensed.weights.Thin]
shape = 100
menu = 100
css = 100

[buildPlans.IosevkaTermCondensed.weights.ExtraLight]
shape = 200
menu = 200
css = 200

[buildPlans.IosevkaTermCondensed.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.IosevkaTermCondensed.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaTermCondensed.weights.Medium]
shape = 500
menu = 500
css = 500

# End weight section
###################################################################################################

###################################################################################################
# Override default building slant sets
# Format: <upright|italic|oblique> = <"normal"|"italic"|"oblique">
# When this section is absent, all slants would be built.

[buildPlans.IosevkaTermCondensed.slants]
upright = "normal"
# italic = "italic"
# oblique = "oblique"

# End slant section
###################################################################################################

###################################################################################################
# Override default building widths
# When buildPlans.<plan name>.widths is absent, all widths would built and mapped to
# default values.
# IMPORTANT : Currently "shape" property only supports integers between 3 and 9 (inclusive), while
#             "menu" only supports integers between 1 and 9 (inclusive).
#             If you decide to use custom widths you have to define all the widths you
#             plan to use otherwise they will not be built.

[buildPlans.IosevkaTermCondensed.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaTermCondensed.widths.Condensed]
shape = 416
menu = 3
css = "condensed"

[buildPlans.IosevkaTermCondensed.widths.SemiCondensed]
shape = 456
menu = 4
css = "semi-condensed"

[buildPlans.IosevkaTermCondensed.widths.SemiExtended]
shape = 548
menu = 6
css = "semi-expanded"

###################################################################################################
